<!DOCTYPE html>
<html lang="en">
<head>

    <title>{{title}}</title>
    <link rel="stylesheet" href="/css/style2.css" />

    <script src="/js/script.js"></script>

    <!-- * / 의 위치가 기본 public 폴더로 되어있음 -->

    {% endblock %}
</head>
<body>

        <p>aaaa</p>

            <div class="content">1</div>
            <div class="content">2</div>
            <div class="content">3</div>
            <div class="content">4</div>
        </div>

    <footer>푸터입니다</fㄹ>
        {% block script %}
        {% endblock %}
</body>
</html>
